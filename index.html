<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Quiz website-@saniyakhan</title>
</head>
             SANIYA KHAN
<body>
    <div class="start-screen">
        <img src="https://cdn-icons-png.freepik.com/512/5243/5243423.png?ga=GA1.1.427699453.1703861510&"
        width="200px"
        button id="start-button"></button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 10 question</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/fast-icon.png"
                    width="40px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">NEXT</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">RESTART</button>
        <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/restart-4034478-3349242.png?f=webp&w=512"
        width="200px"
    </div>

    <script src="script.js"></script>
</body>

</html>
